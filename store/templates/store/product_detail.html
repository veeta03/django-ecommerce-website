{% extends 'base.html' %}
{% block content %}

<style>
.product-container {
    width: 85%;
    margin: 60px auto;
}

.image-wrapper {
    height: 550px;
    background: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
}

.product-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
}


.price {
    color: #198754;
    font-size: 28px;
    font-weight: 600;
}

.stock {
    font-weight: 500;
}

.details-box {
    padding: 20px;
}

.buy-btn {
    width: 100%;
    margin-top: 15px;
}
</style>

<div class="product-container">
    <div class="row">

        <!-- LEFT SIDE: IMAGE -->
        <div class="col-md-6">

    <img src="{{ product.image.url }}"
         alt="{{ product.name }}"
         style="
            width: 100%;
            max-height: 550px;
            object-fit: contain;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
         ">

</div>


        <!-- RIGHT SIDE: DETAILS -->
        <div class="col-md-6">
            <div class="details-box">

                <h2>{{ product.name }}</h2>

                <p class="price mt-3">₹{{ product.price }}</p>

                <p class="mt-4">{{ product.description }}</p>

                <p class="stock mt-3">
                    <strong>Stock:</strong> {{ product.stock }}
                </p>

                <a href="{% url 'add_to_cart' product.id %}"
                   class="btn btn-dark buy-btn">
                    Add to Cart
                </a>

                <a href="{% url 'home' %}"
                   class="btn btn-outline-secondary buy-btn">
                    ← Back to Products
                </a>

            </div>
        </div>

    </div>
</div>

{% endblock %}
